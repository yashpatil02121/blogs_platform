{% extends 'base_generic.html' %}

{% block content %}
<h2>{% if post %}Edit{% else %}Create{% endif %} Post</h2>
<form method="post">
    {% csrf_token %}
    <p>Title: <input type="text" name="title" value="{% if post %}{{ post.title }}{% endif %}" /></p>
    <p>Content: <textarea name="content">{% if post %}{{ post.content }}{% endif %}</textarea></p>
    {% if post %}
    <p>Status: 
        <select name="status">
            <option value="draft" {% if post.status == 'draft' %}selected{% endif %}>Draft</option>
            <option value="published" {% if post.status == 'published' %}selected{% endif %}>Published</option>
        </select>
    </p>
    {% endif %}
    <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
